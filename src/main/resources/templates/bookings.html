<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management Project</title>
    <link rel="stylesheet" type="text/css" href="bookings.css">
</head>

<style> 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
body {
    background-image: url('hello.jpg'); 
    background-size: cover; 
    background-position: center; 
}



.navigation {
    margin: 20px auto;
    text-align: center;
}


.form-box {
    width: 20%; 
    margin: 20px; 
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white; 
    color: black; 
    float: left;
}


.form-box button {
    background-color: #007bff; 
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px; 
}


.list-customers-btn {
    background-color: #007bff; 
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

.navigation a {
    text-decoration: none;
    margin-right: 10px;
}


h1 {
    margin-top: 20px;
    text-align: center;
    margin-bottom: 20px;
}

table th {
    text-align: center;
}


table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}


thead {
    background-color: #f2f2f2;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

td, th {
    padding: 8px;
    border: 1px solid #ddd;
}

.form-box h2 {
    text-align: left;
    margin-bottom: 10px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px; 
}

.modal-content table {
    width: 100%;
    margin-top: 10px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>

<body>
    <h1>Booking</h1>
    
    <div class="navigation">
        <a href="bookings.html"> Booking </a> |
        <a href="customers.html">Customers</a> |
        <a href="rooms.html">Rooms</a> |
        <a href="services.html">Services</a>
    </div>
    
    <div class="form-box">
        <h2>Add Customer</h2>
        <form th:action="@{/addBooking}" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter ID" required><br><br>
            <label for="customerId">Customer Id:</label>
            <input type="text" id="customerId" name="customerId" placeholder="Enter Customer ID" required><br><br>
            <label for="roomId">Room Id:</label>
            <input type="text" id="roomId" name="roomId" placeholder="Enter Room ID" required><br><br>
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" name="startDate" placeholder="YYYY-MM-DD" required><br><br>
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="endDate" placeholder="YYYY-MM-DD" required><br><br>
            <button type="submit">Add Booking</button>
      
            <button type="button" onclick="openModal()">List of Bookings</button>
        </form>
    </div>
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center;">List of Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Id</th>
                        <th>Room Id</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>456</td>
                        <td>2024-04-01</td>
                        <td>2024-04-05</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script>

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

    
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
