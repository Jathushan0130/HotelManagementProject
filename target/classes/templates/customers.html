<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style> 

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.navigation {
    margin: 20px auto;
    text-align: center;
}
.navigation a {
    text-decoration: none;
    margin-right: 10px;
}


.form-box {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    position: relative; 
    background-color: #f9f9f9; 
}

.form-box button {
    background-color: #007bff; 
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px; 
}


.list-customers-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}


h1 {
    text-align: center;
    margin-bottom: 20px;
    margin-top: 20px;
}


table th {
    text-align: center;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}


thead {
    background-color: #f2f2f2;
}


tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}


td, th {
    padding: 8px;
    border: 1px solid #ddd;
}


.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px; 
}

.modal-content table {
    width: 100%;
    margin-top: 10px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style> 
<body>
    <h1>Customers</h1>
    
    <div class="navigation">
        <a href="bookings.html"> Booking </a> |
        <a href="customers.html">Customers</a> |
        <a href="rooms.html">Rooms</a> |
        <a href="services.html">Services</a>
    </div>

    <div class="form-box">
        <h2 style="text-align: center;">Add Customer</h2>
        <form th:action="@{/addCustomer}" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required placeholder="Enter ID"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Name"><br><br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="(123)-456-"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder="example@gmail.com"><br><br>
            <button type="submit">Add Customer</button>
          
            <button type="button" class="list-customers-btn" onclick="openModal()">List of Customers</button>
        </form>
    </div>
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center;">List of Customers</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                 
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>123-456-7890</td>
                        <td>johndoe@example.com</td>
                    </tr>
             
                </tbody>
            </table>
        </div>
    </div>

    <script>
       
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }


        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

      
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
